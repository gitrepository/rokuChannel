<section>
  <div class="page-header">
    <h1>{{vm.movie.title}}</h1>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.movies.$resolved && !vm.movies.length">
    No Movies yet, why don't you <a data-ui-sref="movies.create">create one</a>?
  </div>

  <ul class="nav nav-tabs">
    <li ng-class="{active: ! vm.editView}"><a ui-sref="movies.view({ movieId: vm.movie._id })">View</a></li>
    <li ng-class="{active: vm.editView}"><a ui-sref="movies.edit({ movieId: vm.movie._id })">Edit</a></li>
  </ul>
</section>
