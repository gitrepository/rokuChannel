<section>
  <div class="page-header">
    <h2>Movies</h2>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="!vm.movies.length">
    No Movies yet, why don't you <a data-ui-sref="movies.create">create one</a>?
  </div>

  <div data-ng-if="vm.movies.length">
    <form>
      <div class="form-group" show-errors>
        <label class="control-label" for="title">Search</label>
        <input name="title" type="text" ng-model="vm.movie.search" id="search" class="form-control" placeholder="Movie Search" />
      </div>

    </form>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Posted By</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="movie in vm.movies">
          <td><a ui-sref="movies.view({ movieId: movie._id })">{{movie.name}}</a></td>
          <td>{{movie.year}}</td>
          <td>{{movie.user.displayName}}</td>
        </tr>
      </tbody>
    </table>

</section>

</div>
